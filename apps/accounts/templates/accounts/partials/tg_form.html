<form method="post"
      class="space-y-6 bg-white dark:bg-neutral-900 rounded-2xl p-6 shadow-md border-2 border-gray-300 dark:border-neutral-600"
      hx-post=""
      hx-target="#telegram-auth-code"
      hx-swap="innerHTML"
      hx-trigger="click from:#generate-telegram-code">
    {% csrf_token %}

    <div>
      <label class="text sm:text-base md:text-lg lg:text-lg xl:text-lg font-medium text-gray-700 dark:text-gray-300 mb-2 block">
        Привязка к Telegram
      </label>
      <p class="text-sm text-gray-500 dark:text-gray-400 mb-4">
        Нажмите кнопку ниже, чтобы сгенерировать код для привязки Telegram. Код будет действителен в течение 10 минут.
      </p>
      <button type="button"
              id="generate-telegram-code"
              class="w-full px-4 py-2 rounded-xl bg-green-600 text-white font-medium hover:bg-green-700 transition">
        Сгенерировать код
      </button>
    </div>

    <div id="telegram-auth-code" class="text-center mt-4 text-lg font-semibold text-blue-700 dark:text-blue-400">
      {% if telegram_code %}
        Код: <span class="bg-gray-100 dark:bg-neutral-800 px-2 py-1 rounded">{{ telegram_code }}</span>
        <div class="text-sm text-gray-500 mt-1">Действителен до {{ telegram_code_expire|date:"H:i:s" }}</div>
      {% endif %}
    </div>
</form>
