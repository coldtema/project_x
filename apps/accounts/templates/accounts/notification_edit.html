{% extends 'base.html' %}
{% block title %}Уведомления — HeavyDrop{% endblock %}

{% block content %}

    <svg class="w-4 h-4 stroke-current group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />

</div>

  </div>

  <div class='notif_form'>
    {% include 'accounts/partials/notif_form.html' %}
  </div>
</div>

{% endblock %}
