{%extends 'base.html'%}
{%block content%}
<body>
    <form method="POST">
        {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Send">
    <h1></h1>
    <table>
        <thead align="center">
            <tr>
                <th>id</th>
                <th>nickname</th>
                <th>age</th>
                <th>action</th>
            </tr>
        </thead>
        <tbody>
        {%for elem in user_model%}
        <tr>
            <td>{{elem.id}}</td>
            <td>{{elem.nickname}}</td>
            <td>{{elem.age}}</td>
            <td><a href="{%url 'blog:reg_edit' id=elem.id%}">edit</a> | <a href="{%url 'blog:reg_delete' id=elem.id%}">delete</a></td>
        </tr>
        {%endfor%}
        </tbody>
    </table>
    <h1></h1>
</form>
</body>
{%endblock content%}
